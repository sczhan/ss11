<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器</title>
    <style type="text/css">
        p{
            color: red!important;
        }
        .blue{
            color: pink;
        }

        #green{
            color: yellow;
        }
    </style>
</head>
<body>
    <p>line1</p>
    <h1 class="blue">lin2</h1>
    <div id="green">line3</div>
    <h2 class="blue">lin4</h2>
    <!--以下书写不规范-->
    <h3 id="green">line5</h3>
    <p class="blue" id="green" style="color: pink">line6</p>
    <p class="blue" id="green">line7</p>
</body>
</html>
