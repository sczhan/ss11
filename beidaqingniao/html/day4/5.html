<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS常用单位</title>
    <style type="text/css">
        body{font-size: 10px}
        p{
            font-size: 32px;
            font-weight: bold;
        }
        div{
            font-size: 2rem;
        }
        .ft1{
            font-family: Courier, Times New Roman;
        }
        .h1 span{
            font-style: italic;
        }
        .h2 span{
            font-weight: normal;
        }
    </style>
</head>
<body>
<h1>line1-1</h1>
<p>line1-2</p>
<h2>line2</h2>
<h4>line3</h4>
<hr>
<div>
    line4
    <div>
        line5
        <div>line6</div>
    </div>
</div>
<p class="ft1">this is line7</p>
<p class="ft1">wwww  ww wwww8</p>
<h1 class="h1">this is <span>line 9</span></h1>
<h1 class="h2">this is <span>line 10</span></h1>
</body>
</html>
