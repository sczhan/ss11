<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS选择器3</title>
    <style type="text/css">
        a:link{
            color: blue;
            font-size: 48px;
        }
        a:visited{
            color: blue;
            font-size: 48px;
        }

        a:hover{
           color: red;
        }

        a:active{
            color: green;
        }

        a.red{
            color: red;
        }
    </style>
</head>
<body>
    <h1><a href="1.html">link1</a> </h1>
    <h1><a href="2.html">link1</a> </h1>
    <h1><a class="red" href="2.html">link1</a> </h1>
    <h1><a name="an1">anchro1</a> </h1>
</body>
</html>
