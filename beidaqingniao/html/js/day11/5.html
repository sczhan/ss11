<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数3</title>
    <script type="text/javascript">
        // 匿名函数: 作为回调
        onload=function(){
            console.log("hello function");
        };
        // 匿名函数 IIFE immediately invoke function expression
        (function () {
             console.log("匿名函数");
        })();
    </script>
</head>
<body>
</body>
</html>
