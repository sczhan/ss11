<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数2</title>
    <script type="text/javascript">
        // 定义
        let test2 =function() {
            console.log("test1 function")
        }
        // 调用
        test2()
    </script>
</head>
<body>
<button onclick="test1()">test1</button>
<a href="javascript:test1()">test1</a>
</body>
</html>
