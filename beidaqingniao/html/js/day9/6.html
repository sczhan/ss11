<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js条件语句</title>
    <script type="text/javascript">
        let a=prompt("请输入: ");
        if(a==10){
            console.log("a==10")
        }
        else{
            console.log("a!=10")
        }
        if(10==a){
            console.log("a==10")
        }
        else{
            console.log("a!=10")
        }
        if(a=10){
            console.log("a==10")
        }
        else{
            console.log("a!=10")
        }
        // 这样是错误的
        // if(10=a){
        //     console.log("a==10")
        // }
        // else{
        //     console.log("a!=10")
        // }
    </script>
</head>
<body>

</body>
</html>
