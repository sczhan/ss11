<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js if示例</title>
    <script type="text/javascript">
        let math=prompt("请输入数学课成绩:");
        let english=prompt("请输入英语课成绩");
        if(math>=90 && english>=90){
            console.log("优秀")
        }
        else if(math>=90 || english>=90){
            console.log("良")
        }
        else{
            console.log("中")
        }
    </script>
</head>
<body>

</body>
</html>
