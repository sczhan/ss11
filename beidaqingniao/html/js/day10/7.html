<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while 循环</title>
    <script type="text/javascript">
        let i=1;
        while(i<=10){
            if(i%2==0){
                console.log(i);
            }
            i++;
        }
    </script>
</head>
