<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js: 内置函数</title>
    <script type="text/javascript">
        let n=prompt("请输入一个数字: ");
        let a=n*1;
        if(! isNaN(a)){
            console.log("是数字")
            if(parseInt(n)==a){
				console.log('是整数')
			}
			else{
			    // console.log(a, parseInt(n));
				console.log('不是整数')
            }
        }
        else{
            console.log("不是数字")
        }
    </script>
</head>

</body>
</html>
