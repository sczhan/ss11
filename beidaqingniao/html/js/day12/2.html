        // console.log(test2(3, 7));

        // console.log(test2(3));
        // console.log(test2(3, -7, 8));

        function test3(a, b, c) {
            if(c===undefined){
                return a>b?a:b;
            }
            return a>b?(a>c?a:c):(b>c?b:c);
        }
        console.log(test3(3, -7));
    </script>
