<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数: 参数2</title>
    <script type="text/javascript">
        // 变长参数, 使用内置对象arguments
        function test3() {
            if(arguments.length==0){
                return undefined;
            }
            let temp=arguments[0];
            for (let i=1; i<arguments.length; i++){
                temp=temp>arguments[i]?temp:arguments[i];
            }
            return temp;
        }
        // test3(3, -7);
        console.log(test3(3, -7));
        console.log(test3(3));
        console.log(test3(3, -7, 8, 10, 15));
    </script>
</head>

</body>
</html>
