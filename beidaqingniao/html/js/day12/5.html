<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数: 回调2</title>
    <script type="text/javascript">
        function oper(a,b,op) {
            return op(a,b);
        }

        function add(x, y) {
            return x+y;
        }
        function multi(x, y) {
            return x*y;
        }
        let echo=prompt("请输入运算符");
        if(echo=="+"){
            console.log(oper(2, 4, add));
        }
        else if(echo=="*"){
            console.log(oper(2, 4, multi));
        }
        else if(echo=="-"){
            console.log(oper(2, 4, function (x, y) {
                return x-y;
            }));
        }
        else if(echo=="/"){
            console.log(oper(2, 4, (x, y)=>{
                return x/y;
            }));
        }
        else{
            console.log("不会")
        }
    </script>
</head>
<body>

</body>
</html>
