<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document1</title>
    <script type="text/javascript">
        function test1() {
            let nw=open("newPage", "1.html");
            nw.document.write("<h1>hello</h1>");
        }
        function test2() {
            let h1s=document.getElementById("h1");
            console.log(h1s);
        }
        function test3() {
            let h1s=document.getElementsByTagName("h2");
            console.log(h1s);
        }
    </script>
</head>
<body>
<button onclick="test1()">write</button>
<button onclick="test2()">ById</button>
<button onclick="test3()">ByTagName</button>
<h1 id="h1">line1</h1>
<h1>line2</h1>
<h1 id="h1">line3</h1>
<h1>line4</h1>
<h2>line5</h2>
<h2>line5</h2>
</body>
</html>
