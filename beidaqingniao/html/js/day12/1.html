<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义函数: 参数</title>
    <script type="text/javascript">
        //形参: 形式参数
        function test1(a) {
            for(var i=0; i<a; i++) {
                console.log("this is test1, " + i);
            }
        }
        //实参: 实际参数
        test1(5)
        function test2(a, b) {
            console.log("a+b=" +(a+b))

        }
        test2(3)
    </script>
</head>
<body>

</body>
</html>
