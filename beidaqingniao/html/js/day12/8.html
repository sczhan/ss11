<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>示例: 搜索页面</title>
    <script type="text/javascript">
        onload=function () {
            let rdos=document.getElementsByName("site");
            for(let i=0; i<rdos.length; i++){
                rdos[i].onchange=changeSite;
            }
            function changeSite() {
                let chk;
                for (let i = 0; i < rdos.length; i++) {
                    if (rdos[i].checked) {
                        chk = rdos[i];
                    }
                    // console.log(chk.value);
                }
                let img=document.getElementsByTagName('img')[0];
                let btn=document.getElementsByTagName('button')[0];
                let frm=document.getElementsByTagName('form')[0];
                if(chk.value=="360"){
                    img.src="imgs/360.jpg";
                    btn.innerHTML="360搜索";
                    frm.action="https://www.so.com/s";
                    txt.name="q"
                }
                else{
                   img.src="imgs/baidu.jpg";
                   btn.innerHTML="百度搜索";
                   frm.action="https://www.baidu.com/s";
                   txt.name="wd";
                }
            }
        }
    </script>
</head>
<body>
<form action="https://www.baidu.com/s" target="_blank">
    <p>
        <input checked name="site" type="radio" value="baidu">百度
        <input name="site" type="radio" value="360">360
    </p>
    <p>
        <img height="80" src="imgs/baidu.jpg" width="215">
        <input id="txt" name="wd" type="text">
        <button>百度搜索</button>
    </p>
</form>
</body>
</html>
