<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单示例</title>
</head>
<body>
<form action="" method="get">
    <p>
        姓名: <input name="name" type="text">
    </p>
    <p>
        密码: <input name="pass" type="password">
    </p>
    <p>
        性别:
        <input name="gender" type="radio" value="男">男
        <input name="gender" type="radio" value="女">女
    </p>
    <p>
        兴趣爱好:
        <input name="hobby" type="checkbox" value="篮球">篮球
        <input name="hobby" type="checkbox" value="足球">足球
        <input name="hobby" type="checkbox" value="羽毛球">羽毛球
        <input name="hobby" type="checkbox" value="乒乓球">乒乓球
    </p>
    	</p>
		<input name="hidden" type="hidden" value="页面看不见">
		<p>
			头像： <input name="headimg" type="file" >
		</p>
		<p>
			<input type="submit" value="提交">
			<input type="reset" value="重置">
			<input src="imgs/1.png" type="image" >
			<input type="button" value="无用按钮">
		</p>
    <p>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
    </p>
</form>

</body>
</html>
