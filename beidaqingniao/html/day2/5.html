<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格示例4：单元格属性</title>
</head>
<body>
	<table bgcolor="#000" cellspacing="0" width="500">
			<tbody bgcolor="#fff">
				<tr>
					<td colspan="3">3年5班成绩表</td>
				</tr>
				<tr>
					<td rowspan="2">白杨</td>
					<td>语文</td>
					<td>98</td>
				</tr>
				<tr>
					<td>数学</td>
					<td>95</td>
				</tr>
				<tr>
					<td rowspan="2">杨晨</td>
					<td>语文</td>
					<td>88</td>
				</tr>
				<tr>
					<td>数学</td>
					<td>96</td>
				</tr>
			</tbody>
	</table>
</body>
</html>
