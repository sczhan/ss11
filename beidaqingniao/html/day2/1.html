<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格示例1:  简易表格</title>
</head>
<body>
    <table border="2" width="500">
        <caption>表格标题</caption>

        <thead>
        <tr>
            <th>标题1</th>
            <th>标题2</th>
            <th>标题3</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>单元格1-1</td>
            <td>单元格1-2</td>
            <td>单元格1-3</td>
        </tr>
        <tr>
           <td>单元格2-1</td>
            <td>单元格2-2</td>
            <td>单元格2-3</td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>脚部1</td>
            <td>脚部2</td>
            <td>脚部3</td>
        </tr>
        </tfoot>
    </table>

</body>
</html>
