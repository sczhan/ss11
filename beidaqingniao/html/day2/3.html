<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格跨行, 跨列</title>
</head>
<body>
    <table border="1" width="500">
        <tbody>
            <tr>
                <td colspan="3">成绩</td>
            </tr>
            <tr>
                <td rowspan="2">白杨</td>
                <td>语文</td>
                <td>98</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>95</td>
            </tr>
            <tr>
                <td rowspan="2">杨晨</td>
                <td>语文</td>
                <td>95</td>
            </tr>
            <tr>
                <td>数学</td>
                <td>92</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
