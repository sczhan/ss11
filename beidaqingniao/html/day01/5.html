<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无序列表</title>
</head>
<body>
	<!-- unordered list :ul-->
	<!-- 默认类型是disc  实心圆  square: 实心正方形, circle: 空心圆 -->
	<ul type="square">
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
	</ul>
	<ul type="circle">
		<li>第4项</li>
		<li>第5项</li>
		<li>第6项</li>
		<li>第7项</li>
		<li>第8项</li>
	</ul>
<ul>
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
</ul>
</body>
</html>
