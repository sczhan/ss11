<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有序列表</title>
</head>
<body>
	<!-- ordered list :ol-->
	<ol>
		<!-- list item:li -->
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
		<li>第四项</li>
	</ol>
	<ol start="4" type="I">
		<li>第4项</li>
		<li>第5项</li>
		<li>第6项</li>
		<li>第7项</li>
		<li>第8项</li>
	</ol>
</body>
</html>
