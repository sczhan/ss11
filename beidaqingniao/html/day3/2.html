<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5新增表单元素</title>
</head>
<body>
    <form action="1.html">
        <p>
            <label for="name">姓名: </label>
            <input id="name" name="name" type="text">
        </p>
        <p>
            <label for="email">Email: </label>
            <input id="email" name="email" type="email">
        </p>
        <p>
            <label for="homepage">个人主页: </label>
            <input id="homepage" name="url" type="url">
        </p>
        <p>
            <label for="age">年龄: </label>
            <input id="age" name="age" type="number">
        </p>
        <p>
            <label for="salary">月薪: </label>
            <input id="salary" max="10000" min="0" name="salary" type="range">
        </p>
        <p>
            <label for="birth">生日: </label>
            <input id="birth" name="birth" type="date">
        </p>
         <p>
            <label for="phone">联系电话: </label>
            <input id="phone" name="phone" type="tel">
        </p>
        <p>
            <label for="key">关键词: </label>
            <input id="key" name="key" type="search">
        </p>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
