<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS使用</title>
    <!--HTML注释: 内部样式-->
    <style type="text/css">
        /*CSS注释*/
        p{
            /*CSS注释*/
            color: red;
        }
    </style>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<p>啥快递</p>
<p>啥快递2</p>
<p>啥快递3</p>
<p>啥快递4</p>

<!--行内样式-->
<h1 style="color: blue"> slls</h1>
<h1>kdd</h1>
<h2>66666</h2>
</body>
</html>
