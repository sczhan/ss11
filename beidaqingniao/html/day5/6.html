<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题布局示例</title>
    <style type="text/css">
        td{
            border: 5px outset lightskyblue;
        }
    </style>
</head>
<body>
<table align="center" cellpadding="20" cellspacing="40" width="2120px">
    <tr>
        <td><img alt="1" src="imgs/banner.png"></td>
        <td><img alt="2" src="imgs/banner.png"></td>
    </tr>
    <tr>
        <td><img alt="3" src="imgs/banner.png"></td>
        <td><img alt="4" src="imgs/banner.png"></td>
    </tr>
</table>

</body>
</html>
