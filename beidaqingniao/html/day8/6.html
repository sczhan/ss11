<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style  type="text/css">
        div{
            width: 80px;
            height: 40px;
            border: 1px solid red;
            padding: 5px;
        }
        .d2{
            transform: translate(40px, 0px);
        }
        .d3{
            transform:translateX(46px) scale(2, 1);
        }
        .d4{
            transform: rotate(15deg);
            transform-origin: bottom right;
        /*rotate 只需要一个参数  是z轴*/
        }
        .d5{
            transform: skew(20deg, 0deg);
        }
    </style>
</head>
<body>
<div></div>
<hr>
<div class="d2"></div>
<hr>
<div class="d3"></div>
<hr>
<div class="d4"></div>
<hr>
<div class="d5"></div>
<hr>
</body>
</html>
