<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>叠放顺序</title>
    <style type="text/css" >
        div{
            width: 300px;
            height: 200px;
            position: absolute;
        }
        .d1{border: 1px solid red; background-color: red; top: 50px}
        .d2{border: 1px solid blue; background-color: blue;
            left: 50px;}
        .d3{border: 1px solid green; background-color: green; top: 100px; left: 100px}
    </style>
</head>
<body>
<div class="d1">div1</div>
<div class="d2">div2</div>
<div class="d3">div3</div>
<h1>first line</h1>
</body>
</html>
