<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动定位布局示例</title>
    <style type="text/css">
    .wrap {
        margin: 40px auto;
        width: 2130px;
        height: 1100px;
    }
    img{
        /*display: block; position: relative;*/
        width: 990px; height: 475px; border: 5px lightskyblue outset;padding: 10px;
        margin: 20px;
    }
    div:after{
        content: "";
        display: inline-block;
        clear: both;
    }
    </style>
</head>
<body>
<div class="wrap">
    <img  class="m1" src="../day5/imgs/banner.png">
    <img  class="m2" src="../day5/imgs/banner.png">
    <img  class="m3" src="../day5/imgs/banner.png">
    <img  class="m4" src="../day5/imgs/banner.png">
</div>
<h1>usadhjsadsa </h1>
</body>
</html>
